<!DOCTYPE html>
<html>
<head>
    <title>My Achievements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('/static/achievements_background.PNG') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 100vh; /* Add space to allow scrolling */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #d35400;
            margin-bottom: 20px;
        }

        .big-title {
            font-size: 3em;
            color: #e74c3c;
            margin-top: 50px;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .achievement {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: slideUp 1s ease-in-out;
        }

        .achievement:hover {
            transform: scale(1.05);
            background-color: #2c3e50;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .achievement-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .achievement-date {
            color: #bdc3c7;
        }

        .footer {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 20px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .down-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .down-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big-title">Achievements List</div>
        <h1>My Achievements</h1>
        <div class="achievement-grid">
            {% for achievement in achievements %}
            <div class="achievement">
                <div class="achievement-title">{{ achievement.title }}</div>
                <div class="achievement-date">Date: {{ achievement.date }}</div>
            </div>
            {% endfor %}
        </div>
        <div class="footer">
            <p>&copy; 2023 by [Your Name]. All rights reserved.</p>
        </div>
    </div>
    <button class="down-button" onclick="scrollDown()">â†“</button>

    <script>
        function scrollDown() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
